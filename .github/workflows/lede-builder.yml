        ğŸ“‚ æºç : ${{ env.REPO_URL }}

        ğŸŒ³ åˆ†æ”¯: ${{ env.REPO_BRANCH }}

        â±ï¸ ç¼–è¯‘æ—¶é—´: $(date +"%Yå¹´%mæœˆ%dæ—¥%Hæ—¶%Måˆ†")

        ğŸŒ ç®¡ç†åœ°å€: 192.168.1.1 , å­ç½‘æ©ç : 255.255.255.0

        ğŸ‘¤ ç”¨æˆ·å: root

        ğŸ”’ å¯†ç : password 
        EOF

    - name: List firmware files
      run: ls ${{ env.FIRMWARE }}

    - name: Publish release
      uses: softprops/action-gh-release@v2
      if: success() && env.UPLOAD_RELEASE == 'true'
      with:
        tag_name: ${{ steps.create_release_tag.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*

    - name: Delete workflow runs
      uses: Mattraks/delete-workflow-runs@main
      with:
        retain_days: 1
        keep_minimum_runs: 1
        token: ${{ env.GITHUB_TOKEN }}

    - name: Delete old releases
      uses: dev-drprasad/delete-older-releases@master
      if: success() && env.UPLOAD_RELEASE == 'true'
      with:
        keep_latest: 1
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}
